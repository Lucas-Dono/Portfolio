version: '3.8'

services:
  app:
    image: node:20-alpine
    working_dir: /app
    command: >
      sh -c "npm install -g concurrently &&
             npm install --legacy-peer-deps &&
             npm run dev"
    ports:
      - "3000:3000"
      - "5001:5001"
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - portfolio-network

  postgres:
    image: postgres:14
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=portfolio
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge

volumes:
  postgres-data: 